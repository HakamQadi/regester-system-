<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/SignUp.css" />
    <link rel="stylesheet" href="../css/normlize.css" />
    <link rel="stylesheet" href="../css/navbarStyle.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <title>SignUp</title>
  </head>
  <body id="signup_page">
    <!---- header ---->

    <header class="p-3 mb-3 border-bottom navbar_container">
      <div class="d-flex flex-wrap align-items-center justify-content-between">
        <div class="d-flex flex-wrap gap-3">
          <a href="../index.html">
            <img
              style="width: 6rem"
              src="../assets/ics/logo-no-background.png"
              alt=""
            />
          </a>
        </div>
        <div class="d-flex flex-wrap gap-3 align-items-center">
          <div class="dropdown text-end">
            <a
              href="#"
              class="d-block link-dark text-decoration-none dropdown-toggle txt_color"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img
                src="https://github.com/mdo.png"
                alt="mdo"
                width="32"
                height="32"
                class="rounded-circle"
              />
            </a>
            <ul class="dropdown-menu text-small">
              <li><a class="dropdown-item" href="#">New project...</a></li>
              <li><a class="dropdown-item" href="#">Settings</a></li>
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" href="#">Sign out</a></li>
            </ul>
          </div>
          <div
            style="margin-right: 1.5rem"
            class="switch-background off-shadow"
          >
            <div class="innerSwitch">
              <svg
                width="285"
                height="150"
                viewBox="0 0 208 31"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                class="face"
              >
                <path
                  class="mouth"
                  d="M77 60H130V73.5C130 88.1355 118.136 100 103.5 100C88.8645 100 77 88.1355 77 73.5V60Z"
                  fill="#E76060"
                />
                <path
                  class="eye eye-left"
                  d="M60 30C60 46.5685 46.5685 60 30 60C13.4315 60 0 46.5685 0 30C0 13.4315 13.4315 0 30 0C46.5685 0 60 13.4315 60 30Z"
                  fill="#474747"
                />
                <path
                  class="eye eye-right"
                  d="M208 31C208 47.5685 194.569 61 178 61C161.431 61 148 47.5685 148 31C148 14.4315 161.431 1 178 1C194.569 1 208 14.4315 208 31Z"
                  fill="#474747"
                />
              </svg>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!---- end header ---->
    <main class="style">
      <div class="container">
        <div class="row">
          <div class="box" class="col d-flex justify-content-between">
            <h1>SignUp</h1>
            <form id="form_signUp" action="login.html">
              <div class="mb-3">
                <input
                required
                  type="text"
                  class="form-control"
                  placeholder="username"
                  id="username"
                />
              </div>
              <div class="mb-3">
                <input
                required
                  type="email"
                  class="form-control"
                  placeholder="Email"
                  id="email"
                />
              </div>
              <div class="mb-3">
                <input
                required
                  type="password"
                  class="form-control"
                  aria-describedby="emailHelp"
                  placeholder="Password"
                  id="password"
                />
              </div>
              <div class="mb-3">
                <input
                required
                  type="password"
                  class="form-control"
                  placeholder="Confirm Password"
                  id="confirm_password"
                />
              </div>
              <button type="submit" class="btn btn-primary SignUp-btn">
                SignUp
              </button>
              <p>
                Already Have Account?
                <span><a href="login.html">Login</a></span>
              </p>
            </form>
          </div>
        </div>
      </div>
    </main>

    <!--------- footer --------->

    <footer>
      <div class="contacts">
        <div>
          <p><a href="#">Example@email.com</a></p>
          <p><a href="3">+962-77*******</a></p>
        </div>
        <div>
          <p><a href="#">Address:Amman-Jordan</a></p>
          <p><a href="#">Street:Istiqlal St</a></p>
          <p><a href="#">Building: 48</a></p>
        </div>
      </div>
      <hr style="margin: 0 64.4px" />
      <div>
        <ul class="wrapper">
          <li class="icon facebook">
            <span class="tooltip">Facebook</span>
            <span><i class="fab fa-facebook-f"></i></span>
          </li>
          <li class="icon instagram">
            <span class="tooltip">Instagram</span>
            <span><i class="fab fa-instagram"></i></span>
          </li>
          <li class="icon twitter">
            <span class="tooltip">Twitter</span>
            <span><i class="fab fa-twitter"></i></span>
          </li>
          <li class="icon github">
            <span class="tooltip">Github</span>
            <span><i class="fab fa-github"></i></span>
          </li>
        </ul>
        <div class="copy__right">
          &copy;<span class="style__h1">A</span>pply
          <span class="style__h1">F</span>low - 2023
        </div>
      </div>
    </footer>
    <!---------end footer --------->
    <script src="../js/main.js"></script>
  </body>
</html>
