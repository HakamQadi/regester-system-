<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <!-- normlize -->
    <link rel="stylesheet" href="../css/normlize.css" />

    <link rel="stylesheet" href="../css/navbarStyle.css" />
    <link rel="stylesheet" href="../css/tests.css" />

    <title>English Quiz</title>
  </head>

  <body id="english_test">
    <main class="d-flex justify-content-center align-items-center pt-3 pb-5">
      <div class="container">
        <div class="row pb-3">
          <div
            class="profilePicture__username d-flex align-items-center gap-3 justify-content-end"
          >
            <img src="../assets/img/avatar_girl.svg" alt="" />
            <p class="user_name">Nadeen Adel</p>
          </div>
        </div>
        <div class="row pb-4 d-flex align-items-center">
          <div class="col d-flex justify-content-start align-items-center">
            <div class="h5 test-header-eglish">English Quiz</div>
            <div
              class="col justify-content-end d-flex align-items-center"
              id="timer_english_exam"
            ></div>
          </div>
        </div>
        <div class="row row_question_option">
          <div class="col-6 col-question2" id="ques_container"></div>

          <div class="col-6 col-answer2">
            <div class="row container mt-5 mb-3">
              <p class="h5 options2">Select one</p>
            </div>
            <div
              class="row container row_Check-option"
              id="answe-contaier"
            ></div>
            <div class="row mt-5 mb-5">
              <div class="col-11 d-flex justify-content-end">
                <button class="btn-next" id="button-eng">
                  <img id="submit_icon" src="../assets/img/next.svg" alt="" />
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="../js/quizenglish.js"></script>
    <script src="../js/preview.js"></script>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
  ></script>

  <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.0/lib/anime.min.js"></script>
  <!-- <script src="../js/dark-light mode.js"></script> -->
</html>
