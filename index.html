<body>
    <main>
        <section class="container" id="landing__page">
            <div class="row">
                <div class="col-6 left__landing__page">
                    <h3>Welcome Nadeen !
                        Sign Up With ApplyFlow Now.</h3>
                    <div class="d-flex flex-column ">
                        <button>Sign Up</button>

                </div>

            </div>
        </section>
        <section class="medail__main container">
            <div class="container__progress">
                <div class="steps">
                    <span class="circle active">1</span>
                    <span class="circle">2</span>
                    <span class="circle">3</span>
                    <span class="circle">4</span>
                    <div class="progress-bar">
                        <span class="indicator"></span>
                    </div>
                </div>
                <div class="buttons">
                    <button id="prev" disabled>Prev</button>
                    <button id="next">Next</button>
                </div>
            </div>
        </section>
        <section class="medail__main__quiz container">

                    <h1><span class="style__h1">A</span>pply <span class="style__h1">N</span>ow</h1>

                    <div class="Quiz__btn__container">
                        <button class="group__a"><img src="assets/ics/information-svgrepo-com.svg" alt="">
                            Information</button>
                        <button class="group__b"><img src="assets/ics/pencil-case-education-svgrepo-com.svg" alt="">
                            Education Info</button>
                        <button class="group__a"><img src="assets/ics/english-svgrepo-com (1).svg" alt=""> English
                            Quiz</button>
                        <button class="group__b"><img src="assets/ics/code-1-svgrepo-com.svg" alt="">Code Quiz</button>
                    </div>
                </div> 
            </div>
            <spline-viewer class="threD__anmition" url="https://prod.spline.design/FVZWbQH2B6ndj9UU/scene.splinecode" events-target="local"></spline-viewer>
        </section>
    </main>
